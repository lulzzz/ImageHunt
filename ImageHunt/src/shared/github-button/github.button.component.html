<span class="badge badge-primary" *ngIf="admin!=null">{{admin.name}}</span>
<br/>
<button class="btn" style="color: white; background-color: black" *ngIf="!authenticated" (click)="authenticate()">
  <span class="fa fa-github"> Sign in with GitHub</span>
</button>
<button class="btn btn-default" *ngIf="authenticated" (click)="logout()">
  <span class="fa fa-github"> Logout</span>
</button>
