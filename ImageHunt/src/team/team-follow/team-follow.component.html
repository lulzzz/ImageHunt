<div class="row">
  <div class="col-md-4">
    <ul>
      <li *ngFor="let teamId of positions.keys()">
        <span [style.color]="positions.get(teamId)[0].team.color">{{positions.get(teamId)[0].team.name}}</span>
      </li>
    </ul>
  </div>
  <div class="col-md-8">
    <div id="map"></div>
  </div>
</div>
