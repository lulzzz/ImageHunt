<h2>DÃ©tails de la team</h2>
<div class="col-sm-10">
  Nom de la team : {{team.name}}
  <ul class="list-group" *ngIf="team.players != null">
    <li class="list-group-item" *ngFor="let player of team.players"><span class="fa fa-user"></span> {{player.name}}</li>
  </ul>
  <form #form="ngForm" (submit)="addPlayer(team.id, form)">
    <div class="form-inline">
      <div class="input-group">
      <label>Pseudo du joueur</label>
        <input class="form-control" ngModel name="name" required placeholder="Nom du joueur" type="text" id="name"/>
      </div>
      
      <div class="input-group">
        <label>Pseudo de chat</label>
        <input  class="form-control" ngModel name="chatId" required placeholder="Pseudo de chat du joueur" type="text" id="chatId"/>
      </div>
    </div>
    <button  type="submit" class="btn btn-default">Ajouter un joueur</button>
  </form>
</div>
