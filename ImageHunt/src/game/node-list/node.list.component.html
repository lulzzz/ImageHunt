<div class="panel panel-primary">
  <div class="panel-body">
    <div class="list-group node-list">
      <div class="list-group-item " [ngClass]="node.selected?active:''" (click)="nodeClick(node)" *ngFor="let node of nodes"><span class="fa" [ngClass]="nodeIcon(node)"></span> {{node.name}}</div>
    </div>
  </div>
</div>
