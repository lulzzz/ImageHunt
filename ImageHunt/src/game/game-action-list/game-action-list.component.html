<p-table class="table"
         [value]="gameActions"
         [paginator]="true"
         [rows]="10"
         [lazy]="true"
         (onLazyLoad)="loadData($event)"
         [totalRecords]="totalRecords">
  <ng-template pTemplate="header">
    <tr>
      <th>Heure</th>
      <th>Delta</th>
      <th>Equipe</th>
      <th>Action</th>
      <th>Noeud probable</th>
      <th>Photo associée</th>
      <th>Revu</th>
      <th>Validé</th>
      <th></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-action let-rowData>
    <tr>
      <td>{{action.dateOccured|date:'HH:mm'}}</td>
      <td>{{isNaN(action.delta)?'-':action.delta | number:'1.0-2':'fr'}}</td>
      <td>{{action.team.name}}</td>
      <td>{{action.action|gameActionTranslationPipe}}</td>
      <td>{{action.node===null?'Aucun':action.node.name}}</td>
      <td><img [src]="action.picture.imageData" class="img-thumbnail"/></td>
      <td>
        <span [class]="reviewedSpanClass(action)"></span>
      </td>
      <td>
        <button [class]="validatedBtnClass(action)" (click)="validateGameAction(action)">
          <span [class]="validatedSpanClass(action)"></span>
        </button>
      </td>
      <td><button class="btn btn-success" [routerLink]="['/action/detail/', action.id]">
        <span class="fa fa-info-circle"></span>
      </button></td>
    </tr>
  </ng-template>
</p-table>
