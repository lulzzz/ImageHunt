<p-table class="table" [value]="gameActions">
  <ng-template pTemplate="header">
    <tr>
      <th>Date</th>
      <th>Delta</th>
      <th>Joueur</th>
      <th>Action</th>
      <th>Noeud</th>
      <th>Validation</th>
      <th></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-action>
    <tr>
      <td>{{action.dateOccured}}</td>
      <td>{{isNaN(action.delta)?'-':action.delta}}</td>
      <td>{{action.player.name}}</td>
      <td>{{action.action}}</td>
      <td>{{action.node===null?'Aucun':action.node.name}}</td>
      <td>
        <p-tableCheckbox [value]="action.isValidated"></p-tableCheckbox>
      </td>
      <td><button class="btn btn-success"><span class="fa fa-info-circle"><a routerLink="/action/detail/{{action.id}}"></a></span></button></td>
    </tr>
  </ng-template>
</p-table>
