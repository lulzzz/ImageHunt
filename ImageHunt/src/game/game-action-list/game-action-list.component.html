<p-table class="table" [value]="gameActions">
  <ng-template pTemplate="header">
    <tr>
      <th>Heure</th>
      <th>Delta</th>
      <th>Joueur</th>
      <th>Action</th>
      <th>Noeud</th>
      <th>Valid√©</th>
      <th></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-action>
    <tr>
      <td>{{action.dateOccured|date:'HH:mm'}}</td>
      <td>{{isNaN(action.delta)?'-':action.delta | number:'1.0-2':'fr'}}</td>
      <td>{{action.player.name}}</td>
      <td>{{action.action|gameActionTranslationPipe}}</td>
      <td>{{action.node===null?'Aucun':action.node.name}}</td>
      <td>
        <p-tableCheckbox [value]="action.isValidated"></p-tableCheckbox>
      </td>
      <td><button class="btn btn-success" [routerLink]="['/action/detail/', action.id]"><span class="fa fa-info-circle"></span></button></td>
    </tr>
  </ng-template>
</p-table>
