<h2>Creation d'une partie</h2>

<form>
  <label>Administrateur</label>
  <!--<span>{{admin.name}}</span>-->
  <div class="form-inline">
    <div class="input-group">
      <label for="name">Nom de la partie</label>
      <input type="text" class="form-control" ngModel name="name" required placeholder="Nom de la partie" id="name"/>
    </div>
    <div class="input-group">
      <label for="startDate">Date de la partie</label>
    </div>
  </div>
  <script type="text/javascript">
    $(function () {
      $('#datetimepicker1').datetimepicker();
    });
  </script>
</form>
