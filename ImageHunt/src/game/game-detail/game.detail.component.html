<div class="row">
  <div class="col-sm-10">
    <h2>Detail d'une partie</h2>
    <div class="form-inline">
      <div class="form-control">
        <label>Nom de la partie :</label>
        <span>{{game.name}}</span>
      </div>
      <div class="form-control">
        <label>Date de début :</label>
        <span>{{game.startDate | date:'medium'}}</span>
      </div>
    </div>
    <div>
      <div heading="Equipes">
        <table class="table">
          <thead>
          <tr>
            <th>Nom de la team</th>
            <th></th>
          </tr>
          </thead>
          <tr *ngFor="let team of game.teams">
            <td>
              <span class="fa fa-users"></span> <a routerLink="/team/{{team.id}}">{{team.name}}</a>
            </td>
            <td><button class="btn btn-danger" (click)="deleteTeam(team.id)"><span class="fa fa-trash"></span></button></td>
          </tr>
        </table>

        <h3>Création d'une équipe</h3>
        <form #form="ngForm" (submit)="createTeam(game.id, form)">
          <div class="form-inline">
            <label>Nom de la team</label>
            <input class="form-control" ngModel name="name" required placeholder="Nom de l'équipe" type="text" id="name" />
            <button type="submit" class="btn btn-success"><span class="fa fa-users"></span> Créer l'équipe</button>
          </div>
        </form>
      </div>
      <br />
      <div class="container" heading="Noeuds">
        <div class="row">
          <div class="col-sm-9" style="width: 850px">
            <map-detail2 #mapComponent
                        [nodes]="game.nodes"
                        [gameId]="game.id"
                        [nodesRelation]="nodeRelations"
                        [newNodesRelation]="newRelations"
                        (mapClicked)="mapClicked($event)"
                        (nodeClicked)="nodeClicked($event)"
                        (newRelation)="newRelation($event)"
                        (zoomChange)="mapZoomChange($event)">
            </map-detail2>
          </div>
          <div class="col-sm-3 ml-1">
            <h4>Actions</h4>
            <div class="btn-group-vertical" role="group">
              <div class="btn-group">
                <button class="btn btn-default" (click)="uploadImages(uploadImagesTemplate)">Ajouter les photos mystères</button>
              </div>
              <div class="btn-group">
                <button class="btn btn-default" (click)="centerMap(game.id)">Centrer la carte sur les noeuds</button>
              </div>
              <div class="btn-group">
                <button class="btn btn-primary" (click)="editNodeRelations()"><span class="fa fa-link"> Editer les relations</span></button>
              </div>
              <div class="btn-group">
                <button class="btn btn-primary" (click)="editNodeAnswers()"><span class="fa fa-question"> Editer les réponses aux questions</span></button>
              </div>
              <div class="btn-group">
                <button class="btn btn-danger" (click)="saveChanges(game.id)"><span class="fa fa-floppy-o"> Enregistrer les changements</span></button>
              </div>
            </div>
            <h4>Filtres</h4>
            <div class="btn-group-vertical" role="group">
              <div class="btn-group">
                <button class="btn btn-default" btnCheckbox>Filtrer les noeuds images</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
<p-confirmDialog header="Confirmation" icon="fa fa-question-circle" width="425"></p-confirmDialog>

<ng-template #uploadImagesTemplate>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Téléchargement de noeuds images</h4>
    <button type="button" class="close pull-right" aria-label="Fermer" (click)="uploadModalRef.hide()">
      <span aria-hidden="true" class="fa fa-times"></span>
    </button>
  </div>
  <div class="modal-body">
    <br />
    <form>
      <input type="file" #fileInput placeholder="Upload file..." multiple (change)="uploadFiles(fileInput.files)" />
    </form>
  </div>
</ng-template>
