<div class="col-sm-10">
  <h2>Detail d'une partie</h2>
  <div class="form-inline">
    <div class="form-control">
      <label>Nom de la partie :</label>
      <span>{{game.name}}</span>
    </div>
    <div class="form-control">
      <label>Date de début :</label>
      <span>{{game.startDate | date:medium}}</span>
    </div>
  </div>
  <div class="col-sm-5">
    <h3>Equipes</h3>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let team of game.teams"><span class="fa fa-users"></span> <a routerLink="/team/{{team.id}}">{{team.name}}</a></li>
    </ul>

    <h3>Création d'une équipe</h3>
    <form #form="ngForm" (submit)="createTeam(game.id, form)">
      <div class="form-inline">
        <label>Nom de la team</label>
        <input class="form-control" ngModel name="name" required placeholder="Nom de l'équipe" type="text" id="name" />
      </div>
      <button type="submit" class="btn btn-default">Créer l'équipe</button>
    </form>
  </div>
  <div class="row">
    <div class="col-sm-9">
      <h3>Points d'intêts</h3>
      <map-detail [CenterLat]="game.mapCenterLat"
                  [CenterLng]="game.mapCenterLng"
                  [Nodes]="game.nodes"
                  [gameId]="game.id"
                  (mapClicked)="mapClicked($event)">
      </map-detail>
    </div>
    <div class="col-sm-3">
      <h4>Actions</h4>
      <div class="btn-group-vertical" role="group">
        <div class="btn-group"><button class="btn btn-default" routerLink="/game/uploadImages/{{game.id}}">Ajouter les photos mystères</button></div>
        <div class="btn-group" dropdown>
          <button dropdownToggle type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="False">Ajouter un point <span class="caret"></span></button>
          <ul *dropdownMenu class="dropdown-menu" role="menu">
            <li role="menuitem"><a (click)="nodeMode('start')"><span class="fa fa-flag-o"></span> Start Node</a></li>
            <li role="menuitem"><a (click)="nodeMode('object')"><span class="fa fa-cube"></span> Object Node</a></li>
            <li role="menuitem"><a (click)="nodeMode('timer')"><span class="fa fa-clock-o"></span> Timer Node</a></li>
            <li role="menuitem"><a (click)="nodeMode('picture')"><span class="fa fa-camera"></span> Picture Node</a></li>
            <li role="menuitem"><a (click)="nodeMode('question')"><span class="fa fa-question-circle-o"></span> Question Node</a></li>
            <li role="menuitem"><a (click)="nodeMode('end')"><span class="fa fa-flag-checkered"></span> End Node</a></li>
          </ul>
        </div>
        <div class="btn-group"><button class="btn btn-default" (click)="centerMap(game.id)">Centrer la carte sur les noeuds</button></div>
      </div>
    </div>
  </div>
</div>
