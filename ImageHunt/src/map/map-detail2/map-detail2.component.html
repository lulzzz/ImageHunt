<p-gmap #gmap
        [options]="options" 
        [overlays]="overlays"
        [style]="{'width':'100%','height':'500px'}"
        (onMapClick)="onMapClick($event)"
        (onOverlayClick)="onOverlayClick($event)"
        (onMapReady)="setMap($event)"
>
</p-gmap>
<p-contextMenu #markerContextMenu id="markerContextMenu" appendTo="body" [model]="nodeMenuItems"></p-contextMenu>
<p-contextMenu #relationContextMenu id="relationContextMenu" appendTo="body" [model]="relationMenuItems"></p-contextMenu>
